<!DOCTYPE html>
<html>
<head>
    <title>Jazzman</title>
    <link rel="stylesheet" type="text/css" href="css/vh-grid.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header grid-item">
            <a href="#">File</a>
            <a href="#">Options</a>
        </header>
        <aside class="sidebar grid-item">
            <div class="track-artwork"></div>
        </aside>
        <main class="main-view grid-item"></main>
        <footer class="footer grid-item">
            <div class="playback-panel-top">
                <div class="track-info">
                    <p class="track-title">Lose Yourself</p>
                    <p class="track-artist">Eminem</p>
                </div>
                <div class="play-pause">
                    <button>|&lt;</button>
                    <button>| |</button>
                    <button>&gt;|</button>
                </div>
                <div class="other-controls">
                    <button>s</button>
                    <button>L</button>
                    <button>&hearts;</button>
                    <div id="volume-slider-wrapper">
                        <input type="range" min="0" max="100" value="12" id="volume-slider">
                    </div>
                </div>
            </div>

            <div class="control-buttons playback-panel-down">
                <div class="progress-bar-wrapper">
                    <div class="current-time">
                        0:00
                    </div>
                    <div class="progress-bar">
                        <div class="song-progress"></div>
                    </div>
                    <div class="total-time">
                        5:26
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
