<!DOCTYPE html>
<html>

<head>
    <title>Jazzman</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="#">File</a>
            <a href="#">Options</a>
        </header>

        <aside class="sidebar">
            <div class="lib-nav">
                <div class="sidebar-item clickable parent-option" onclick="toggleSubOptions('albums')">Albums</div>
                <div class="sidebar-item clickable parent-option" onclick="toggleSubOptions('artists')">Artists</div>
                <div class="sidebar-item clickable parent-option" onclick="toggleSubOptions('playlists')">Playlists</div>
                <div class="sub-options" id="playlistsOptions">
                    <div class="sidebar-item" id="sub-option">Test 1</div>
                    <div class="sidebar-item" id="sub-option">Fire</div>
                    <div class="sidebar-item" id="sub-option">Water</div>
                </div>
            </div>
            <div class="track-artwork-wrapper">
                <div class="track-artwork">
            </div>
        </aside>

        <main class="main-view-wrapper">
            <div class="main-view-scroll">
                <div class="main-view">
                    <span class="grid-cell"></span>
                    <span class="grid-cell"></span>
                    <span class="grid-cell"></span>
                    <span class="grid-cell"></span>
                    <span class="grid-cell"></span>
                    <span class="grid-cell"></span>
                    <span class="grid-cell"></span>
                    <span class="grid-cell"></span>
                    <span class="grid-cell"></span>
                    <span class="grid-cell"></span>
                    <span class="grid-cell"></span>
                    <span class="grid-cell"></span>
                    <span class="grid-cell"></span>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="playback-panel-top">
                <div class="track-info">
                    <p class="track-title">Lose Yourself</p>
                    <p class="track-artist">Eminem</p>
                </div>
                <div class="play-pause">
                    <button>|&lt;</button>
                    <button>| |</button>
                    <button>&gt;|</button>
                </div>
                <div class="other-controls">
                    <button>s</button>
                    <button>L</button>
                    <button>Love</button>
                    <div id="volume-slider-wrapper">
                        <input type="range" min="0" max="100" value="12" id="volume-slider">
                    </div>
                </div>
            </div>

            <div class="control-buttons playback-panel-down">
                <div class="progress-bar-wrapper">
                    <div class="current-time">
                        0:00
                    </div>
                    <div class="progress-bar">
                        <div class="song-progress"></div>
                    </div>
                    <div class="total-time">
                        5:26
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
