<html>

<head>
    <title>Jazzman</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="#" onclick="scan_music()">Scan for Music</a>
            <a href="#" onclick="create_playlist_button()">New Playlist</a>
        </header>

        <aside class="sidebar">

            <div class="lib-nav">

                <div class="sidebar-item clickable parent-option" onclick="navigateHome()">Home</div>

                <div class="sidebar-item clickable parent-option" onclick="toggleSubOptions('artists')">Artists</div>
                <div class="sub-options" id="artistsOptions"></div>

                <div class="sidebar-item clickable parent-option" onclick="toggleSubOptions('playlists')">Playlists
                </div>
                <div class="sub-options" id="playlistsOptions"></div>

            </div>

            <div class="track-artwork-wrapper">
                <div class="track-artwork"></div>
            </div>
        </aside>

        <main class="main-view-wrapper" style="background-color: black;">

            <div class="main-view-scroll" id="main-view-scroll">

                <div class="home-view" id="home-view"></div>

                <div class="artist-view" id="artist-view"></div>

            </div>

        </main>

        <footer class="footer">
            <div class="playback-panel-top">
                <div class="track-info">
                    <p class="track-title">Lose Yourself</p>
                    <p class="track-artist">Eminem</p>
                </div>
                <div class="play-pause">
                    <button>|&lt;</button>
                    <button>| |</button>
                    <button>&gt;|</button>
                </div>
                <div class="other-controls">
                    <button>s</button>
                    <button>L</button>
                    <button>Love</button>
                    <div id="volume-slider-wrapper">
                        <input type="range" min="0" max="100" value="12" id="volume-slider">
                    </div>
                </div>
            </div>

            <div class="control-buttons playback-panel-down">
                <div class="progress-bar-wrapper">
                    <div class="current-time">
                        0:00
                    </div>
                    <div class="progress-bar">
                        <div class="song-progress"></div>
                    </div>
                    <div class="total-time">
                        5:26
                    </div>
                </div>
            </div>
        </footer>
        <dialog id="playlist-name-dialog-box" open="false" style="display: none;">
            <h3>Enter playlist name</h3>
            <input type="text" id="playlist-name-box">
            <button id="create-playlist-button">Create</button>
        </dialog>
    </div>
</body>

</html>
