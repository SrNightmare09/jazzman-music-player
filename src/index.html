<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/player.css">
	<link rel="stylesheet" href="css/main-view.css">
	<link rel="stylesheet" href="css/playback-panel.css">
	<link rel="stylesheet" href="css/left-sidebar.css">
</head>

<body>

	<div id="music-player">

		<div id="right-sidebar">
			<div id="track-artwork">
				<img src="assets/Cover.jpg">
				<style>
					img {
						height: 95%;
						width: 95%;
						aspect-ratio: 1/1;
						border-radius: 3%;
					}
				</style>
			</div>
		</div>

		<div id="playback-panel">
			<div id="playback-buttons">
				<style>
					#playback-buttons {
						background-color: blue;
						height: 50%;
						width: 100%;
						display: flex;
						flex-direction: row;
					}
				</style>

				
			</div>
			<div id="progress-bar">
				<style>
					#progress-bar {
						background-color: yellow;
						height: 50%;
						width: 100%;
					}
				</style>
			</div>
		</div>

		<div id="main-view"></div>

	</div>

</body>

</html>
