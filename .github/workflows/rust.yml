name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --manifest-path=src-tauri/Cargo.toml --verbose
    - name: Run tests
      run: cd src-tauri && cargo test --verbose

  build-macos:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --manifest-path=src-tauri/Cargo.toml --verbose
    - name: Run tests
      run: cd src-tauri && cargo test --verbose
